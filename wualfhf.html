  body {
    font-family: 'Cute Font', cursive;
    background: linear-gradient(to bottom right, #ffe6f0, #ffc2d9);

    padding: 20px;
    color: #ff69b4;
  }
  h1 {
    text-align: center;
    font-size: 3em;
    margin-bottom: 20px;
    color: #ff80bf;
    text-shadow: 2px 2px #fff;
  }
  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 20px;
    gap: 10px;
  }
  button {
    background: #ffb6c1;
    border: none;
    border-radius: 30px;
    padding: 15px 30px;
    font-size: 1.5em;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    position: relative;
    overflow: hidden;
  }
  button:hover {
    box-shadow: 0 0 10px #fff5f8;
  }
  button:active {
    transform: scale(1.1);
  }
  
  /* 버튼 클릭 시 하트 터지는 효과 */
  button:focus::after, button:active::after {
    content: "💖";
    position: absolute;
    font-size: 2em;
    animation: pop 0.5s forwards;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  @keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
  }

  .result {
    font-size: 2em;
    font-weight: bold;
    margin-top: 30px;
    text-align: center;
    background: #ffeaf4;
    border: 5px double #ffc2d9;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 10px #ffc2d9;
    min-height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;

  .footer {

    font-size: 2em;
    font-weight: bold;
    text-align: center;
    color: #ff69b4;
    text-shadow: 1px 1px #fff;

  .footer::before {
    content: "👑 ";
  }
  .footer::after {

  }

  ...topChampions,
  ...jungleChampions,
  ...midChampions,
  ...adcChampions,
  ...supportChampions
];

const uniqueMap = new Map();
allChampions.forEach(ch => {
  if(!uniqueMap.has(ch.en)) {
    uniqueMap.set(ch.en, ch);
  }
});
const uniqueAllChampions = Array.from(uniqueMap.values());

const roles = ["탑", "정글", "미드", "원딜", "서폿"];

function getRandomChampion(champList) {
  const randomIndex = Math.floor(Math.random() * champList.length);
  return champList[randomIndex];
}

function getRandomRole(roles) {
  const randomIndex = Math.floor(Math.random() * roles.length);
  return roles[randomIndex];
}

  const champion = getRandomChampion(uniqueAllChampions); // 전체 챔피언 랜덤
  resultDiv.textContent = `${randomRole} - ${champion.kr} (${champion.en})`;
});
